<!DOCTYPE html>
<meta charset="utf-8">
<title>Visualization of Factorio Crafting Recipes</title>
<style>
    .node rect {
        cursor: move;
        fill-opacity: .9;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }

    .link:hover {
        stroke-opacity: .5;
    }

    .item {
        font-size: 16px;
        line-height: 1;
        margin: 3px;
        padding: 6px;
        border-radius: 6px;
        background: antiquewhite;
        cursor: pointer;
    }

    .item:hover {
        background: rgb(255, 215, 162)
    }

    #items .item {
        float: left;
    }

    #goal {
        font-size: 16px;
        margin-left: 10px;
    }

    #goal .item {
        display: inline-block;
    }

    #goal input {
        width: 30px;
    }
</style>

<body>
    <div id="chart"></div>
    <div id="goal">
        目标：每秒钟合成
        <div id="num" class="item"></div> 个
        <div id="name" class="item"></div>. 修改数量：
        <input type="text" />
    </div>
    <div id="items"></div>
    <script src="d3.v3.min.js"></script>
    <script src="sankey.js"></script>
    <script src="data.js"></script>
    <script src="craft.js"></script>
</body>
